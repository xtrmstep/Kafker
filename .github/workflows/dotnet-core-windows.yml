name: Windows CLI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    
    strategy:
      matrix:
        targetplatform: [x86, x64]

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.403
    - name: Install dependencies
      run: dotnet restore ./src/Kafker/Kafker.csproj
    - name: Build x86
      run: dotnet build ./src/Kafker/Kafker.csproj -c Release --no-restore -o ./out --self-contained -r win-x86
    - name: Build x64
      run: dotnet build ./src/Kafker/Kafker.csproj -c Release --no-restore -o ./out --self-contained -r win-x64
